<style>
    :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 12px;
        color: white;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 8px 0;
    }

    p {
        margin: 0;
    }

    .spacer {
        flex: 1;
    }

    .toolbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        /* display: flex; */
        align-items: center;
        /* background-color: #243d64; */
        background-color: black;

        color: white;
        font-weight: 600;
        font-size: 15px;
        overflow: hidden;
    }

    .toolbar img {
        margin: 0 16px;
    }

    .toolbar #twitter-logo {
        height: 40px;
        margin: 0 16px;
    }

    .toolbar #twitter-logo:hover {
        opacity: 0.8;
    }

    svg.material-icons {
        height: 24px;
        width: auto;
    }

    svg.material-icons:not(:last-child) {
        margin-right: 8px;
    }

    a,
    a:visited,
    a:hover {
        color: #243d64;
        text-decoration: none;
    }

    a:hover {
        color: #125699;
    }

    footer {
        margin-top: 8px;
        display: flex;
        align-items: center;
        line-height: 20px;
    }

    footer a {
        display: flex;
        align-items: center;
    }

    svg#clouds {
        position: fixed;
        bottom: -160px;
        left: -230px;
        z-index: -10;
        width: 1920px;
    }



    .version-info {
        font-size: 8pt;
        float: right;
        margin: 8px;
    }

    .background-app {
        background-color: white;
    }

    .table-container {
        margin-top: 50px;
    }

    .toolbar h2 {
        margin-left: 30px;
    }

    .navbar-light .navbar-brand {
        color: white;
    }

    body {
        overflow: hidden;
    }

    .fixed {
        position: fixed;
    }
</style>

<div style="overflow: hidden; ">
    <nav class="toolbar navbar navbar-light justify-content-between fixed">
        <a class="navbar-brand">
            <i class="fa fa-futbol-o" aria-hidden="true"></i>
            BÃªte Potes
        </a>
        <form class="form-inline">
            <div class="example-button-container">
                <span matTooltip="Mes e-bulletin" class="material-icons qr-icon" [routerLink]="['/panier']" [inline]="true">
                    qr_code_scanner
                </span>
                <span class="dot">0</span>
            </div>

            <span>
                <button *ngIf="!currentUser" mat-raised-button [routerLink]="['/login']" color="basic" aria-label="Example icon button with a menu icon">
                    Login
                </button>
                <button *ngIf="currentUser" mat-raised-button (click)="logout()" color="basic" aria-label="Example icon button with a menu icon">
                    Logout
                </button>
            </span>
        </form>

    </nav>

    <div class="background-app table-container">
        <router-outlet></router-outlet>
    </div>
</div>
