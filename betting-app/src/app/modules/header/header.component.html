<mat-toolbar style="position: fixed; z-index: 1000; background-color: lightskyblue; top:0;">


    <mat-toolbar-row>
        <form class="form-inline">
            <span class="navbar-brand">
                <i class="fa fa-futbol-o" aria-hidden="true"></i>
                Bête Potes
            </span>
            <!-- 
            <mat-form-field>
                <div style="margin-bottom:-30px;">

                <span matPrefix>
                    <mat-icon matPrefix>search</mat-icon>
                </span>
                <input matInput placeholder="Search a friend" type="text" />

            </mat-form-field> -->

            <button fxFlex fxLayoutAlign="flex-end center" *ngIf="!currentUser" mat-raised-button [routerLink]="['/login']" color="basic" aria-label="Example icon button with a menu icon">
                Login
            </button>


            <button mat-mini-fab *ngIf="currentUser" [matMenuTriggerFor]="menu" color="basic" aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
            </button>

            <mat-menu #menu="matMenu" class="menu">
                <button mat-menu-item color="primary" color="basic">
                    <mat-icon class="material-icons">
                        account_circle
                    </mat-icon>
                    <span>
                        Profile
                    </span>
                </button>

                <button mat-menu-item (click)="navigateToFriends()" color="basic">
                    <mat-icon class="material-icons">
                        people
                    </mat-icon>
                    <span>
                        Friends
                    </span>
                </button>

                <button mat-menu-item (click)="logout()" color="basic">
                    <mat-icon class="material-icons">
                        login
                    </mat-icon>
                    <span>
                        Logout
                    </span>

                </button>
            </mat-menu>

        </form>




    </mat-toolbar-row>
